version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env.example
    depends_on:
      - vectorstore

  vectorstore:
    image: redis:latest
    ports:
      - "6379:6379"